<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar IA de Charlitron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
              'gradient-bg': 'gradient-bg 15s ease infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(79, 70, 229, 0.4)' },
                '50%': { boxShadow: '0 0 35px rgba(124, 58, 237, 0.7)' },
              },
              'gradient-bg': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      #avatar-container {
        z-index: 9999;
        position: fixed;
        left: 40px;
        bottom: 40px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        opacity: 0;
        visibility: hidden;
        cursor: pointer;
        animation: pulseGlow 2.5s infinite ease-in-out;
      }
      #avatar-container.show {
        opacity: 1;
        visibility: visible;
      }
      #avatar-container.expand {
        width: 96%;
        max-width: 640px;
        height: 54%;
        max-height: 360px;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        border: 0;
        border-radius: 12px;
        animation: none;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
      }
      @media (min-width: 540px) {
        #avatar-container.expand {
          width: calc(400px * 16 / 9);
          height: 400px;
        }
      }

      #avatar-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #avatar-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.3);
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding: 1rem;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s;
      }
      #avatar-container.initialized #avatar-overlay {
        opacity: 0;
      }
      #avatar-container:not(.expand):hover #avatar-overlay {
        opacity: 1;
        background: rgba(79, 70, 229, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "@heygen/streaming-avatar": "https://esm.sh/@heygen/streaming-avatar@1.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
