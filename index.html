<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>Avatar IA de Charlitron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
              'gradient-bg': 'gradient-bg 15s ease infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(79, 70, 229, 0.4)' },
                '50%': { boxShadow: '0 0 35px rgba(124, 58, 237, 0.7)' },
              },
              'gradient-bg': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      #avatar-container {
        z-index: 9999;
        position: fixed;
        left: 40px;
        bottom: 40px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        opacity: 0;
        visibility: hidden;
        cursor: pointer;
        animation: pulseGlow 2.5s infinite ease-in-out;
      }
      #avatar-container.show {
        opacity: 1;
        visibility: visible;
      }
      #avatar-container.expand {
        width: 96%;
        max-width: 640px;
        height: 54%;
        max-height: 360px;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        border: 0;
        border-radius: 12px;
        animation: none;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
      }
      @media (min-width: 540px) {
        #avatar-container.expand {
          width: calc(400px * 16 / 9);
          height: 400px;
        }
      }

      #avatar-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #avatar-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.3);
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding: 1rem;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s;
      }
      #avatar-container.initialized #avatar-overlay {
        opacity: 0;
      }
      #avatar-container:not(.expand):hover #avatar-overlay {
        opacity: 1;
        background: rgba(79, 70, 229, 0.5);
      }
    </style>

  <script>
    // Crear un mock simple de StreamingAvatar mientras se implementa la conexiÃ³n real
    window.StreamingAvatarMock = class {
      constructor(config) {
        this.config = config;
        this.eventHandlers = {};
      }
      on(event, handler) {
        this.eventHandlers[event] = handler;
      }
      async start(options) {
        console.log('ðŸŽ­ Avatar Mock iniciado');
        
        // Simular un stream de video con una imagen de avatar
        const canvas = document.createElement('canvas');
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext('2d');
        
        // Dibujar fondo con gradiente
        const gradient = ctx.createLinearGradient(0, 0, 640, 480);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 640, 480);
        
        // Dibujar cÃ­rculo para el avatar
        ctx.beginPath();
        ctx.arc(320, 200, 80, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        
        // Texto Elena
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ELENA', 320, 340);
        ctx.font = '24px Arial';
        ctx.fillText('Asistente Virtual', 320, 380);
        ctx.fillText('Â¡Habla conmigo!', 320, 420);
        
        // Emoji de micrÃ³fono
        ctx.font = '60px Arial';
        ctx.fillText('ðŸŽ¤', 320, 220);
        
        // Convertir canvas a stream
        const stream = canvas.captureStream(30);
        
        // Emitir el evento de stream
        setTimeout(() => {
          if (this.eventHandlers['media.stream']) {
            this.eventHandlers['media.stream'](stream);
          }
          if (this.eventHandlers['session.start']) {
            this.eventHandlers['session.start']();
          }
        }, 500);
      }
      async stop() {
        console.log('ðŸ›‘ Avatar Mock detenido');
        if (this.eventHandlers['session.close']) {
          this.eventHandlers['session.close']();
        }
      }
      async speak(options) {
        console.log('ðŸ—£ï¸ Avatar hablarÃ­a:', options.text);
        // Simular que estÃ¡ hablando por unos segundos
        return new Promise(resolve => {
          const duration = Math.min(options.text.length * 50, 5000);
          setTimeout(resolve, duration);
        });
      }
      get state() {
        return 'ready';
      }
    };
    // Por ahora usamos el mock hasta que HeyGen SDK funcione
    window.StreamingAvatar = window.StreamingAvatarMock;
